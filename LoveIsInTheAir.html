<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Date Proposal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .ice-cream {
            width: 90%;
            max-width: 300px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .btn {
            transition: transform 0.2s ease-in-out;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .btn-yes {
            background-color: #ff4d6d;
            border: none;
            box-shadow: 0px 4px 10px rgba(255, 77, 109, 0.5);
        }
        .btn-no {
            background-color: #ffccd5;
            border: none;
            color: #d63384;
            box-shadow: 0px 4px 10px rgba(255, 204, 213, 0.5);
        }
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .sprinkle {
            position: absolute;
            bottom: -10px;
            font-size: 32px;
            color: #fff;
            animation: floatUp 10s infinite ease-in-out;
            z-index: 2;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200vh) scale(0.5); opacity: 0; }
        }
        .tag {
            position: relative;
            display: inline-block;
        }
        .tag::after {
            content: "Please Mann jao na madam ji üòç";
            position: absolute;
            background: white;
            color: #ff4d6d;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 10px;
            top: 80%;
            right: 0px;
            transform: translateY(-50%) rotate(-10deg);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border: 2px dashed #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fw-bold">Will you be my sweetest date for an ice cream treat? üç¶üíï</h1>
        <div class="tag">
            <img src="https://png.pngtree.com/png-clipart/20230626/ourmid/pngtree-cute-vanila-ice-cream-png-image_7321431.png" class="ice-cream" alt="Ice Cream Cone">
        </div>
        <div class="mt-4 d-flex flex-column align-items-center">
            <button class="btn btn-yes btn-lg text-white" onclick="response('yes')">Yes! üíñ</button>
            <button class="btn btn-no btn-lg" onclick="response('no')">No üò¢</button>
        </div>
        <p id="responseMessage" class="mt-3 fw-bold"></p>
        <select id="flavorPicker" class="form-select mt-3 w-75 mx-auto" onchange="showFlavorMessage()">
            <option selected disabled>Pick your favorite flavor üç®</option>
            <option value="Vanilla">Vanilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Buttor Scotch">Buttor Scotch</option>
            <option value="Farero Rosher">Farero Rosher</option>
            <option value="Black Curent">Black Curent</option>
        </select>
    </div>
    <div class="floating-elements" id="elements"></div>
    <script>
        function response(answer) {
            let message = document.getElementById('responseMessage');
            if (answer === 'yes') {
                message.innerHTML = "Yay! Let's have the sweetest date ever! üíï";
                message.style.color = "#fff";
                createSprinkles();
                window.location.href = "video.html";
            } else {
                message.innerHTML = "Oh no! Maybe next time? üò¢";
                message.style.color = "#ffccd5";
            }
        }
        function createSprinkles() {
            let elementsContainer = document.getElementById('elements');
            for (let i = 0; i < 30; i++) { // Increased number of sprinkles
                let sprinkle = document.createElement('div');
                sprinkle.classList.add('sprinkle');
                sprinkle.innerHTML = Math.random() > 0.5 ? 'üíï' : 'üíñ';
                sprinkle.style.left = Math.random() * 100 + 'vw';
                sprinkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                elementsContainer.appendChild(sprinkle);
                setTimeout(() => sprinkle.remove(), 6000);
            }
        }
        function showFlavorMessage() {
            let flavor = document.getElementById("flavorPicker").value;
            let message = document.getElementById("responseMessage");

            if(flavor === "Strawberry"){
                message.innerHTML = `Bad choice! Let‚Äôs go get another flavour together! üç®`;
            }
            else{
                message.innerHTML = `Great choice! Let‚Äôs go get ${flavor} together! üç®`;
            }
            message.style.color = "#fff";
        }
    </script>
</body>
</html>
